			<script type="text/javascript">
				(function($, mc) {
					var timer;
					var page;
					var exit = 0;

					// Gets called when page animation in or out starts
					function onStartPageAnimationStart(e) {
					  //debugger;
						if (e.direction === 'out') {
						 if (timer) {
							clearTimeout(timer); 
							timer = undefined;
						 }
						 $('#Start > div').hide() 
						}
						if (e.direction === 'in' ) {
						  //dont exit the process if we didnt complete the transition out
							if (exit > 0) {
								mCapture.fl.pageback();
							}
						}
					}
					function onStartPageAnimationEnd(e) {
					  //debugger;
						//confirm we have exited the page
						exit+=1;					
					}
					function ready() {
					  //debugger;
						page = $('#Start');
						page.bind('jmuiPageAnimationStart', onStartPageAnimationStart);
						page.bind('jmuiPageAnimationEnd', onStartPageAnimationEnd);
					  if ( 'Start' === mCapture.fl.currentpage() ) {
							if (mCapture.fl.getsyncinfo('timeout') === undefined) {
								var delay = 0;
								mCapture.fl.setsyncinfo(undefined,'timeout',delay);
								if (delay !== 0) {
									timer = setTimeout(mCapture.fl.pagenext, delay * 1000 );
									return;
								}
							}
							mCapture.fl.pagenext();
						} else {
						  //we didnt enter on the start page so mark this
							//so that the start page will exit if we go back to it
							exit+=1;
						}
					}

					// Listen for the mcready event
					$(document).bind('mcready', ready);

				} (window.jmfw, window.mCapture));
			</script>
